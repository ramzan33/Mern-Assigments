<body>
    <script>
        function upper_case(str) {
            regexp = /^[A-Z]/;
            if (regexp.test(str)) {
                console.log(str+" first character is uppercase");
            }
            else {
                console.log(str+" first character is not uppercase");
            }
        }
        const str1='Ramzan'
        const str2='ramzan'
        upper_case(str1);
        upper_case(str2);
    </script>
</body>

</html>
